<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/mai.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    
    
</head>
<body>
    


    <div class="modal" id="modal">

        <div  class="Contenedor">

            <form action="#" class="form" id="form">

                <h1 class="form__title">Ingreso de nueva mascota</h1>

                <div class="form__grup">
                    <label   class="form__label">Nombre</label>
                    <input   class="form__input" type="text" id="name">

                </div>
                <div class="form__grup">
                    <label   class="form__label">Imagen</label>
                    
                        <input type="file"  class="form__file"  id="img">
                        
                    

                </div>
                <div class="form__grup">
                    <label   class="form__label">Telefono</label>
                    <input type="tel"  class="form__input" id="tel">

                </div>
                <div class="form__grup">
                    <label  class="form__label">CORREO</label>
                    <input type="email"  class="form__input" id="email">

                </div>
                <div class="form__grup">
                    <label class="form__label">Pais</label>
                    <input type="text"  class="form__input" id="pais">

                </div>
                <div class="form__grup">
                    <label   class="form__label">Descripcion</label>
                    <textarea   class="form__input" id="comentario" ></textarea>
                </div>

                <button type="submit"  class="form__btn" id="aceptar">Enviar</button>
                <button type="submit"  class="form__close" id="close">cerrar</button>

            </form>

        </div>

    </div>
   

     <header  class="header">
         
        <h1 class="header__title">DOG CRUD</h1>
        <button class="header__btn" id="btn"><i class="fas fa-plus-circle  header__icon"></i> </button>

     </header>

    <main class="container" id="contenido">

      



    </main>


   
   <script src="js/app.js"></script>
</body>
</html>
